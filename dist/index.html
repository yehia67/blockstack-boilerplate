<!doctype html>
<html>

<head>
    <title>Hello Blockstack</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

    <!-- Include webpack generated bundle -->
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-static-top">
        <a class="navbar-brand" href="https://blockstack.org">
            <img src="white-logo.svg" alt="">
        </a>
    </nav>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="panel-landing" id="section-1">
                <h1>Hello, Blockstack!</h1>
                <p class="lead">
                    <a href="#" class="btn btn-primary btn-lg" id="signin-button">
                Sign In with Blockstack
              </a>
                </p>
            </div>
            <div class="panel-welcome hide" id="section-2">
                <div class="avatar-section">
                    <img class="img-rounded avatar" id="avatar-image">
                </div>
                <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
                <div class="blockstack-features">
                    <div class="upload-file">
                        <input type="file" id="upload-file">
                    </div>
                    <div class="read-file" style="margin-bottom: 10px;">
                        <input type="text" id="fileName-txt">
                        <a href="#" class="btn btn-primary btn-lg" id="download-button">Download</a>
                        <div id="file-content"></div>
                    </div>
                </div>
                <p class="lead">
                    <a href="#" class="btn btn-primary btn-lg" id="signout-button">
                Logout
              </a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</html>
